<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charse = "UTF-8">
        <title>{% block title %}{% endblock %}-sl</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">
        {% block head %}{% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <div>
                    <a href="{{url_for('index')}}">
                    <i>
                        <img class="logo" src="{{url_for('static', filename='images/1.jpg')}}">
                    </i>
                    <i>首页</i>
                    </a>
                </div>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-header span" action="{{url_for('search')}}" method="get">
                <div class="form-group">
                    <input name="keyword" type="text" class="form-control" placeholder="请输入关键词">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
                </form>
                <div class="user-icon navbar-right">
                    {%if user%}
                    <span class="username span">
                        <a href="/person/">
                            <img class="userface" src="{{url_for('static', filename='images/'+user.avatar)}}">
                        </a>
                        <a href="/person/">{{user.username}}</a>
                    </span>
                    <span class="span"><a href="/logout/">注销</a></span>
                    <span class="span"><a href="/post_vedio/">投稿</a></span>
                    {%else%}
                    <span class="username span">
                        <a href="/login/">
                            <img class="userface" src={{url_for('static', filename='images/timg1.jpg')}}>
                        </a>
                        <a href="/login/">登录</a>
                    </span>
                    <span class="span"><a href="/regist/">注册</a></span>
                    <span class="span"><a href="/post_vedio/">投稿</a></span>
                    {%endif%}
                </div>
            </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
        <nav class="main">
            {%block main%}{%endblock%}
        </nav>
    </body>
</html>
