{% extends 'base.html' %}
{% block title %}登录{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static', filename='css/login-regist.css')}}">
{% endblock %}

{% block main %}
    <h3 class="page-title">修改密码</h3>
    <form action="" method="POST">
        <div class="form-container">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="原密码" name="password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="新密码" name="password1">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="确认密码" name="password2">
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block">保存</button>
            </div>
        </div>
    </form>
{% endblock %}
