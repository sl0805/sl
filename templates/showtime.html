{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static',filename='css/person.css')}}">
{% endblock %}
{% block title %}
{{author.username}}个人信息
{% endblock %}
{% block main %}
<div class="userface-name container">
    <i>
        <img class="userface" src="{{url_for('static',filename='images/'+author.avatar)}} ">
    </i>
    <i class="username">
        {{author.username}}
    </i>
</div>
<li style="font-weight: 300;font-size: xx-large;list-style: none;" class="container">作品：</li>
<ul class="video-list-group container">
    {% for video in videos %}
        <div  class="list">
            <div class="empty3"></div>
                <div class="pic-group">
                    <a href="{{url_for('detail', video_id=video.id)}}">
                        <img class="video_pic" src="{{url_for('static',filename='images/'+video.pic_filename)}}">
                    <div class="title-group">
                        {{video.title}}
                    </div>
                    </a>
                </div>
        </div>
    {% endfor %}
</ul>
</body>
{% endblock %}
